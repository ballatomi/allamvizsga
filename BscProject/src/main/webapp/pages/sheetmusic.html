<!DOCTYPE html>
<html ng-app="controllSheetMusic">
<head>
<meta charset="ISO-8859-1">
<title>Sheet Music view</title>

<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script
	src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.1.2.js"></script>

<script src="../js/sheetMusic.js"></script>

</head>
<body>

	<div class="container" ng-controller="ctrlSheetViewer"
		data-ng-init="init()">
		Sheet
		<table class="table">
			<tr ng-repeat="sheet in Sheetmusic">
				<td>ID:{{sheet.sheetMusicId}}</td>
				<td>Name:{{sheet.name}}</td>
				<td>Upload Date:{{sheet.uploadDate}}</td>
				<td>Music style:{{sheet.songGenre.songGenreName}}</td>
				
			</tr>

		</table>

	</div>

</body>
</html>
